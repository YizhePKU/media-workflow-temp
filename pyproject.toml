version = "0.1.0"
description = ""
authors = ["sunyizhe <sunyizhe@tezign.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pytest = "^8.3.3"
pillow = "^11.0.0"
pillow-heif = "^0.20.0"
cairosvg = "^2.7.1"
temporalio = "^1.8.0"
boto3 = "^1.35.63"
python-dotenv = "^1.0.1"
pytest-asyncio = "^0.24.0"
pillow-avif-plugin = "^1.4.6"
pymupdf = "^1.24.13"
aiohttp = "^3.11.2"
